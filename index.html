<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a189f34c07.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="music-player">
    <!--play list-->
    <button id="playList">
        <i class="fa-solid fa-angle-down"></i>
    </button>
       <!--singer image-->
    <img src="assets/Aleyna-Tilki.jpg" alt="" id="songImage">
     <!-- song details-->
    <div class="songDetails">
        <p id="songName">Başıma Belasın</p>
        <p id="songArtist">Aleyna Tilki</p>
    </div>
     <!--Play options-->
    <div class="playerOptions">
        <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
        <button id="prev">  <i class="fa-solid fa-backward-step"></i></button>
        <button id="play"><i class="fa-solid fa-play""></i></button>
        <button id="pause" class="hide"><i class="fa-solid fa-pause""></i></button>
        <button id="next"><i class="fa-solid fa-forward-step"></i></button>
        <button id="repeat"><i class="fa-solid fa-repeat"></i></button>
    </div>
<!-- sound-->
  <audio id="audio" preload="metadata"></audio>
  <div id="progressBar">
    <div id="currentProgress"></div>
  </div>
 
  <div class="timeContainer">
    <span id="currentTime">01:23</span>
    <span id="maxDuration">04:01</span>
  </div>

  <!--song list-->
  <div id="playListContainer" class="hide">
 <button id="closeButton">
    <i class="fa-solid fa-xmark"></i>
 </button>
 <ul id="playListSongs">
 
 </ul>
  </div>
</div>
    


  <script src="main.js"></script>
</body>
</html>
